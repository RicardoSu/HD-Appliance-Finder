<!-- products  -->
<form method="POST">

    <h2 id="error" style="color: red"></h2>

  <section class="products" id="products">
    <div class="section-title">
      <h2>Dryers by Style</h2>
    </div>
    <div class="products-center">
      <!-- single product  -->
      <article class="product">
        <div class="img-container">
          <label>
            <input
              class="radio"
              type="radio"
              name="dryers_type"
              value="non_stackable_eletric"
              required
            />
            <img
              src="{{url_for('static',filename='images/dryers/non_stackable_eletric.png')}}"
              alt="Non-Stackable Electric Dryer"
              class="product-img"
            />
          </label>
        </div>

      </article>
      <!-- end of single product  -->

  <!-- zip code  -->
  <section class="zip_code" id="products">
    <div class="section-title">
      <h2 style="margin-top: 3rem">Zip code</h2>
      <h3>Please enter your zip code</h3>
    </div>
    <div class="products-center2">
      <article class="product">
        <input
          class="zip_code_box"
          type="tel"
          pattern="[0-9]*"
          oninput="javascript: if (this.value.length == 5) document.getElementById('hidden-button').style.visibility='visible';"
          maxlength="5"
          class="zip_code_box"
          placeholder="ZIP Code"
          id="customer_zip_code"
          name="customer_zip_code"
          autocomplete="off"
          required
        />
      </article>
    </div>
  </section>
  <!-- end zip code  -->
  <!-- SUBMIT BUTTON  -->
  <section class="products" id="products">
    <div class="products-center2">
      <input
        id="hidden-button"
        type="SUBMIT"
        class="button-hidden"
        onclick="checkButton()"
      />
    </div>
  </section>
</form>

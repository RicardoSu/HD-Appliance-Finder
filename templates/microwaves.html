{% extends 'base.html'%} {% block head%} {% endblock%} {% block body%}
      <!-- products  -->
    <form method="POST"> 
      <div class="section-title">
        <h2 id="error" style= "color:red"> </h2> 
      </div>
      <ul class="errorMessages"></ul>
      <section class="products" id="products">
        <div class="section-title">
          <h2>Microwaves by Style</h2>
        </div>
        <div class="products-center">
          <!-- single product  -->
          <article class="product">
            <div class="img-container">
              <label>
                <input class="radio" type="radio" name="microwaves_type" value="countertop" required>
                <img
                  src="{{url_for('static',filename='images/microwaves/countertop.png')}}"
                  alt="Countertop Microwaves"
                  class="product-img"
                />
              </label>  
            </div>
            <h3>Countertop Microwaves</h3>
          </article>
          <!-- end of single product  -->
          <!-- single product  -->
          <article class="product">
              <div class="img-container">
                <label>
                  <input class="radio" type="radio" name="microwaves_type" value="over_the_range">
                    <img
                      src="{{url_for('static',filename='images/microwaves/over_the_range.png')}}"
                      alt="Side-by-Side Refrigerators"
                      class="product-img"
                    />
                </label>  
              </div>
              <h3>Over the Range Microwaves</h3>
          </article>
          <!-- end of single product  -->
        </div>
      </section>
      <!-- end of products  -->
      
      <!-- end colors  -->
      <!-- size  -->
      <!-- end size  -->
      <!-- zip code  -->
      <section class="zip_code" id="products">
        <div class="section-title">
          <h2 style="margin-top: 3rem;">Zip code</h2>
          <h3>Please enter your zip code</h3>
        </div>
        <div class="products-center2">
          <article class="product">
            <input class="zip_code_box" type="tel" pattern="[0-9]*" 
            oninput="javascript: if (this.value.length == 5) document.getElementById('hidden-button').style.visibility='visible';"
            maxlength = "5" class="zip_code_box" placeholder="ZIP Code" 
            id="customer_zip_code" name="customer_zip_code" 
            autocomplete="off" required>
          </article>
        </div>
      </section>
      <!-- end zip code  -->
      <!-- SUBMIT BUTTON  -->
      <section class="products" id="products">
        <div class="products-center2">
          <input id="hidden-button"  type="SUBMIT" class="button-hidden" onclick="checkButton()">
        </div>
      </section>
    </form>
    <!-- END SUBMIT BUTTON  -->
